<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


    let sao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let tenSao = prompt("Nhập vào tên 1 ngôi sao:")

    function timChomSao(a) {
        let index = 0;
        let flag = false;
        for (let i = 0; i < sao.length; i++) {
            if (sao[i] == a) {
                flag = true;
                index = i;
                break;
            }
        }
        if (flag == false) {
            alert("Không có tên sao trong dũ liệu")
        } else {
            alert("Tên chòm sao = " + chomSao[index]);
        }
    }

    timChomSao(tenSao);

</script>

</body>
</html>
